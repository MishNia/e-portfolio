<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Production Project</title>
    <link rel="stylesheet" href="../style.css"> <!-- Link to your CSS file -->
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="../index.html">About</a></li>
            <li><a href="../index.html#projects">Projects</a></li>
            <li><a href="../index.html#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Project Content -->
    <section class="image-editing">
        <h1 class="hidden animate-on-load" data-animation="animate-fadeIn">Video Production</h1>

        <h2 class="hidden animate-on-load" data-animation="animate-backInUp">To Be Updated!</h2>
        <p class="hidden animate-on-load" data-animation="animate-fadeIn">Will be updated in the upcoming weeks</p>

    </section>

    <script>
        // Run when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('.animate-on-load');
            elements.forEach(el => {
                el.classList.remove('hidden');
                el.classList.add(el.dataset.animation);
            });
        });
    </script>

</body>
</html>
